<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Population Sim</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("https://www.textures.com/system/gallery/photos/Nature/Grass/50182/Grass0130_1_270.jpg");
            background-repeat: repeat;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body onload="updateInput();">
    <div class="w3-bar w3-black w3-center w3-opacity">
        <h1>Population Simulation</h1>
    </div>
    <div id="main" class="w3-panel">
        <div class="w3-border w3-padding-16 w3-center w3-grey">
            <div class=" w3-show-inline-block w3-padding">
                <label for="startPopRabbit" class="w3-show">Starting Population for Rabbits</label>
                <input type="number" id="startPopRabbit" value="140">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="startPopCayote" class="w3-show">Starting Population for Cayotes</label>
                <input type="number" id="startPopCayote" value="1">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="timeInc" class="w3-show">Time Increment (in years)</label>
                <input type="number" id="timeInc" value=".005">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="fps" class="w3-show">Frames per Second</label>
                <input type="number" id="fps" value="100">
            </div>
            <div class="w3-border-bottom"></div>
            <div class="w3-show-inline-block w3-padding">
                <label for="a" class="w3-show">a</label>
                <input type="number" id="a" value="1">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="b" class="w3-show">b</label>
                <input type="number" id="b" value=".03125">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="c" class="w3-show">c</label>
                <input type="number" id="c" value=".16">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="d" class="w3-show">d</label>
                <input type="number" id="d" value="20">
            </div>
            <div class="w3-show-inline-block w3-padding">
                <label for="P" class="w3-show">Carrying Capacity</label>
                <input type="number" id="P" value="400">
            </div>
        </div>
        <div id="simControls" class="w3-float w3-center">
            <button class="w3-button w3-white w3-margin" onclick="start()">Start</button>
            <button class="w3-button w3-white w3-margin" onclick="reset()">Reset</button>
            <button class="w3-button w3-white w3-margin" onclick="pause()">Pause</button>
            <input type="checkbox" id="render" value="1" class="w3-check" checked> Do you want to render?
            <br>
        </div>
        <canvas id="canvas"></canvas>
        <div id="chartContainer" style="height: 300px; width:100%;"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
